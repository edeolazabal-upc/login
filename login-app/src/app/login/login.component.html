<div>
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form>
            <div class="login-container">
          <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="username" name="username">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password">
          </mat-form-field>
          <button mat-raised-button  class="button" color="primary"(click)="onLogin()">Login</button>
        </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
